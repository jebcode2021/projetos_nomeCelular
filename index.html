<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <img src="img/logo.png" alt="capelo e diploma">
            <h1>Formulários</h1>
        </header>
        <div class="formAtividade">
            <form id="form-atividade">
                <input type="text" id="nome" required placeholder="Nome completo" />
                <input type="tel"  id="celular" required placeholder="Digite seu celular" />
                <button type="submit">Adicionar +</button>
            </form>

            <p class="error-message"></p>
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Celular</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
